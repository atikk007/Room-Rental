<body>

        py-5

        absolute

              hidden
              md:flex

                    <li>

                    <li>

                    </li>
                    <li>
                        <span class="fa fa-phone"></span>
                        <a class="md:p-4 py-2 " href="#">contact</a>
                    </li>
                    <li>
                        <span class="fa fa-user"></span>
                        <a class="md:p-4 py-2" href="#">Sign in</a>
                    </li>
                </ul>

            </div>


        </nav>
